<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporks Scheduler</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .id {
            display: block;
            color: gray;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="./slots.html">Shifts</a>
        <a href="./users/list.html">Employees</a>
        <a href="./tasks.html" class="current">Tasks</a>
        <a href="./schedule.html">Schedule</a>
    </div>

    <main>
        <form>
            <div>
                <label>
                    Title
                    <input type="text" id="title" placeholder="Task title..." />
                </label>
                <label>
                    Deadline
                    <input type="datetime-local" id="deadline" />
                </label>
                <label>
                    &nbsp;
                    <input type="submit" value="+" />
                </label>
            </div>
            <label>
                Description
                <textarea id="desc" placeholder="Task description..."></textarea>
            </label>
        </form>

        <label>
            Tasks
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Deadline</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3463</td>
                        <td><input type="text" value="Wash Dishes"/></td>
                        <td><input type="datetime-local" value="2025-11-03T13:30"/></td>
                        <td><textarea placeholder="Task description...">The dishes are dirty and need to be washed</textarea></td>
                        <td><button class="rm">x</button></td>
                    </tr>
                    <tr>
                        <td>7443</td>
                        <td><input type="text" value="Train New Hire"/></td>
                        <td><input type="datetime-local" value=""/></td>
                        <td><textarea placeholder="Task description..."></textarea></td>
                        <td><button class="rm">x</button></td>
                    </tr>
                    <tr>
                        <td>1254</td>
                        <td><input type="text" value="Restock"/></td>
                        <td><input type="datetime-local" value="2025-11-03T11:15"/></td>
                        <td><textarea placeholder="Task description..."></textarea></td>
                        <td><button class="rm">x</button></td>
                    </tr>
                    <tr>
                        <td>6452</td>
                        <td><input type="text" value="Write Budget"/></td>
                        <td><input type="datetime-local" value="2025-11-03T15:30"/></td>
                        <td><textarea placeholder="Task description..."></textarea></td>
                        <td><button class="rm">x</button></td>
                    </tr>
                </tbody>
            </table>
        </label>
    </main>
</body>

</html>
